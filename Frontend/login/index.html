<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<a href="../signup/index.html">Sign-Up</a>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="my-card mt-4 mb-3 p-5 rounded-3">
                <h3 class="text-center">User Login</h3>
                <form method="post" name="userform" action="../user/home/index.html">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input id="email" required placeholder="Enter here" type="text"
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input id="password" required placeholder="Enter here" type="text"
                               class="form-control">
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-success mx-3" id="save-user-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div></body>
</html>
